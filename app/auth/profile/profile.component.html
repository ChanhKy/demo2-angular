<div class="container-fluid " style="padding: 0; height: 100%; background-color: cyan;" >



  <div class=" float-right  "
  style="width: 83%; background-color: #fff;
  box-shadow: 0 10px 40px rgba(150, 174, 178, 1);"
  >


  <div class="" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <div class="ml-3">

      <!-- <p>
        <strong>Token:</strong>
        {{ currentUser.accessToken.substring(0, 20) }} ...
        {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
      </p> -->
      <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
      </p>
      <strong>Roles:</strong>
      <ul>
        <li *ngFor="let role of currentUser.roles">
          {{ role }}
        </li>
      </ul>
    </div>
  </div>

  <ng-template #loggedOut>
    Please login.
  </ng-template>


  </div>

</div>
